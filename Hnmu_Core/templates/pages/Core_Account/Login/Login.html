<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #333;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -25px;
            display: none; /* Ẩn spinner ban đầu */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>

    <!-- Form đăng nhập -->
    <form id="loginForm" method="POST">
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onclick="showSpinner()">Đăng nhập</button>
    </form>

    <!-- JavaScript cho spinner -->
    <script>
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; // Hiển thị spinner khi click nút đăng nhập
        }
    </script>
</body>
</html>
